jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Dependencies
        run: pnpm i
      - name: Build
        run: pnpm build
      - env:
          firebaseToken: ${{ secrets.FIREBASETOKEN }}
        name: firebase deploy
        run: yarn firebase deploy --token "$firebaseToken" --only hosting
name: build
on:
  push:
    branches: [main]
